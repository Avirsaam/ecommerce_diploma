{% extends "base_shop.html" %}

{% block header %}
    {{ block.super }}    
{% endblock header %}

{% block content %}
 <!-- Section-->
 <section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            {% for category in categories %}
                <div class="col mb-5">
                    <div class="card h-100">
                        <!-- Category image-->
                        <img class="card-img-top" src="{{ MEDIA_URL }}{{ category.image }}" alt="..." />
                        <!-- Category name-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{ category.name }}</h5>
                            </div>
                            <div class="text-center">
                                {{ category.description }}
                            </div>
                        </div>                    
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{% url "products_by_category_page" category.id %}">Смотреть товары</a></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock content %}
